<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">


</head>
<body>
<span th:replace="menu"></span>

<div style="display:inline-flex">
	<h2 th:text="${#dates.format(date, 'M月d日')}+'のタスク'" ></h2>
</div>


	<font color="orange">
<span th:replace="time"></span>
<br>
</font>
	<div class="right">
	<form action="/todo" method="post">
	<select name="sort">
	<option value="DATE">期限の早い順</option>
	<option value="PRIORITY">優先度の高い順</option>
	</select>
	<input type="submit" value="並べ替え" class="button">
	</form>
	<br>
	<form action="/search" method="post">
	<input type="text" name="keyword" th:value="${keyword}">
	<input type="submit" value="検索" class="button">
	</form>
     </div>

     <br>

	<table border="1">
		<tr><th class="CHECK">実行済み</th>
			<th class="CATE">カテゴリー</th>
			<th class="TEXT">タスク</th>
			<th colspan="2">期限</th>
			<th class="PLACE">場所</th>
			<th class="PRI">優先度</th>
			<th class="RE">備考</th>
			<th class="EDIT">変更</th>
			<th class="DEL">削除</th>
		</tr>

<span  th:each="task:${td}">
		<tr  >

			<form th:action="'/todo/'+${task.code}+'/completed'">
				<td ><input type="submit" value=" ✓ " class="button"></td>
			</form>
				<td  th:text="${task.text}" id="TEXT"></td>
			    <td th:text="${#dates.format(task.date, 'y年M月d日')}"></td>
			    <td th:text="${#dates.format(task.time, 'H:mm')}"></td>

				<td th:text="${task.place}"></td>
                <td  th:text="${task.priority}"></td>
			<form th:action="'/todo/'+${task.code}+'/edit'">
				<td ><input type="submit" value="変更" class="button"></td>
			</form>

			<form action="/todo/delete" method="post">
				<input type="hidden" name="code" th:value="${task.code}">
				<td ><input type="submit" value=" × " class="button"></td>
			</form>
		</tr>
		</span>
	</table>
	<br>





</body>
</html>
