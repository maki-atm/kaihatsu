<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo</title>

<link th:href="@{/css/calendar.css}" rel="stylesheet" type="text/css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css">
<script type="text/javascript" th:inline="javascript">



	$(function() {

	$("#datepicker").datepicker({

			// 日付が選択された時、日付をテキストフィールドへセット
			onSelect : function(dateText, inst) {

				window.location.href = "/todo/calendar/day?date="+dateText;
			
				

			}
	
	
	
		});
	});
</script>

</head>

<body>

<span th:replace="menu"></span>
<h2>カレンダー</h2>
<span th:replace="time" id="body"></span>
<br>
<font style=color:red>日付をクリックするとタスクが表示されます</font>
<br><br>

	<div id="datepicker"></div>

	<br>


</body>
</html>
