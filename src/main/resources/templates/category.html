<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo</title>

</head>
<body>
<span th:replace="menu"></span>
<h2>カテゴリー一覧</h2>

<span th:replace="time" id="body"></span>
<br>
<font color="red" th:text="${msg}"></font>
<br><br>
<table border="1">
<tr>
<th>カテゴリー名</th><th>表示</th><th>削除</th>
</tr>
		<span  th:each="c:${cate}">
		<tr >
        <td th:text="${c.categoryName}"></td>
        <td><form action="/category/list" method="get">
        		<input type="submit" value="　　表示　　" class="button">
        		<input type="hidden" name="code" th:value="${c.categoryCode}">
        	</form>
        </td>
        <td>


   <script>
function f() {
	var result= confirm("カテゴリーを消去すると、登録されているタスクも消去されますがよろしいですか？");

	if(result){
		return true;
	}else{
		return false;
	}

}
</script>
<th:block th:unless="${c.categoryName}=='（なし）'">
<form action="/category/delete">
    <input type="hidden" th:value="${c.categoryCode}" name="categoryCode">
	<input onclick="return f();" type="submit" value="　　削除　　" class="button">
</form>
</th:block>
         </td>
		</tr>
		</span>

</table>
</body>
</html>
