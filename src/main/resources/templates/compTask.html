<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>
<body>

<h2>実行済みタスク</h2>

<form action="">
<table border="1">
	<tr>
		<th></th><th>タスク</th><th colspan="2">期限</th><th>場所</th><th>優先度</th><th>削除</th>
	</tr>
	<span  th:each="task:${t}">
		<tr  >

			<form action="/todo/completed" method="post">
			<input type="hidden" name="code" th:value="${task.code}">
				<td ><input type="submit" value="実行済み解除"></td>
			</form>
				<td  th:text="${task.text}"></td>
			    <td th:text="${task.date}"></td>
			    <td th:text="${#dates.format(task.time, 'H:mm')}"></td>

				<td  th:text="${task.place}"></td>
                <td  th:text="${task.priority}"></td>

			<form action="/todo/completed/delete" method="post">
				<input type="hidden" name="code" th:value="${task.code}">
				<td ><input type="submit" value="×" class="button"></td>
			</form>
		</tr>
		</span>
	</table>

	<br>
	</form>
<a href="/todo">タスク一覧へ戻る</a>
</body>
</html>
