<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo</title>

<link th:href="@{/css/calender.css}" rel="stylesheet" type="text/css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css">
<script type="text/javascript">
	$(function() {
		$("#datepicker").datepicker({
			altField: '#output',
	        altFormat: 'yy-mm-d',
			// 日付が選択された時、日付をテキストフィールドへセット
			onSelect : function(dateText, inst) {

				$("#date_val").val(dateText);

			}
		});
	});
</script>

</head>

<body>

<span th:replace="menu"></span>
<h2>カレンダー</h2>
	<div id="datepicker"></div>
	<br>
	<br>
	<form action="/todo/calender" method="post">
		<input type="text" id="output"  name="date">
		<input type="submit" value="確定" class="button">
	</form>

	<br>

</body>
</html>
